<body>
    <h2>Função de Flecha(Arrow function)</h2>
    <p>A Função Flecha nos permite encurtar syntaxes de funcoes, exemplo:</p>
    <p>Ao invés de usar:
        <br>
        hello = function() {<br>
            return "Hello World!";<br>
          }
          <br>
        você pode encurtar usando: <br>
        hello = () => { <br>
            return "Hello World!"; <br>
          }
    </p>
</body>
</html>
